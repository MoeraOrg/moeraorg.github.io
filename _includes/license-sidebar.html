<div class="sidebar">
    <div class="sidebar-title">License</div>
    {% for link in site.data.license_nav %}
        {% unless link.langs %}
            {% capture href %}{{ link.name }}.html{% endcapture %}
        {% else %}
            {% capture href %}{{ link.name }}-en.html{% endcapture %}
        {% endunless %}
        <a class="{% if page.group == link.name %}active{% endif %}" href="{{ href }}">{{ link.title }}</a>
    {% endfor %}
</div>
