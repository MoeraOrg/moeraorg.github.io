objects:
  - name: Attachment
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: ATTACHMENT
          - type: byte[]
            field: digest
            comment: cryptographic hash of the attachment as a file
  - name: Carte
    versions:
      - version: 1
        fingerprint:
          - type: String
            field: objectType
            comment: CARTE
          - type: String
            field: ownerName
          - type: InetAddress
            field: address
            comment: IP address of the client
          - type: timestamp
            field: beginning
            comment: timestamp of the beginning of the carte's life
          - type: timestamp
            field: deadline
            comment: timestamp of the end of the carte's life
          - type: String
            field: nodeName
            comment: if set, the carte is valid for authentication on the specified node only
          - type: byte
            field: authCategory
            comment: >
              A bit mask describing which permissions should be granted to the carte. If not set, all permissions of
              the carte's owner are granted. The bits have the following meaning:
              <ul>
                <li><code>other (0x0001)</code> - any other permission not listed below;</li>
                <li><code>view-media (0x0002)</code> - view media files.</li>
              </ul>
          - type: byte[]
            field: salt
            comment: 8 random bytes
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: CARTE
          - type: String
            field: ownerName
          - type: InetAddress
            field: address
            comment: IP address of the client
          - type: timestamp
            field: beginning
            comment: timestamp of the beginning of the carte's life
          - type: timestamp
            field: deadline
            comment: timestamp of the end of the carte's life
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - type: byte[]
            field: salt
            comment: 8 random bytes
  - name: Comment
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: COMMENT
          - type: String
            field: ownerName
          - digest: Posting
            field: postingFingerprint
          - digest: Comment
            field: repliedToFingerprint
          - type: byte[]
            field: bodySrcHash
            comment: hash of <code>bodySrc</code> field
          - type: String
            field: bodySrcFormat
          - type: String
            field: body
          - type: String
            field: bodyFormat
          - type: timestamp
            field: createdAt
            comment: of the current revision
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - digest: Attachment
            array: true
            field: attachments
  - name: NotificationPacket
    versions:
      - version: 1
        fingerprint:
          - type: String
            field: objectType
            comment: NOTIFICATION_PACKET
          - type: String
            field: id
          - type: String
            field: nodeName
          - type: String
            field: fullName
          - type: timestamp
            field: createdAt
          - type: String
            field: type
          - type: String
            field: notification
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: NOTIFICATION_PACKET
          - type: String
            field: id
          - type: String
            field: nodeName
          - type: timestamp
            field: createdAt
          - type: String
            field: type
          - type: String
            field: notification
  - name: Posting
    versions:
      - version: 1
        fingerprint:
          - type: String
            field: objectType
            comment: POSTING
          - type: String
            field: receiverName
          - type: String
            field: ownerName
          - type: byte[]
            field: bodySrcHash
            comment: hash of <code>bodySrc</code> field
          - type: String
            field: bodySrcFormat
          - type: String
            field: body
          - type: String
            field: bodyFormat
          - type: timestamp
            field: createdAt
            comment: of the current revision
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - digest: Attachment
            array: true
            field: attachments
            comment: if the posting is linked to a media, its fingerprint should be put at the beginning of the list
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: POSTING
          - type: String
            field: receiverName
          - type: String
            field: ownerName
          - type: byte[]
            field: bodySrcHash
            comment: hash of <code>bodySrc</code> field
          - type: String
            field: bodySrcFormat
          - type: String
            field: body
          - type: String
            field: bodyFormat
          - type: timestamp
            field: createdAt
            comment: of the current revision
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - type: byte
            field: attachments
            comment: 0 <i>(reserved for future use)</i>
  - name: Reaction
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: REACTION
          - type: String
            field: ownerName
          - type: byte[]
            field: entryFingerprint
            comment: >
              hash of <a href="#Posting"><code>Posting</code></a> or <a href="#Comment"><code>Comment</code></a>
              fingerprint
          - type: boolean
            field: negative
          - type: int
            field: emoji
  - name: SheriffOrder
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: SHERIFF_ORDER
          - type: String
            field: sheriffName
          - type: String
            field: nodeName
          - type: String
            field: feedName
          - type: byte[]
            field: entryFingerprint
            comment: >
              hash of <a href="#Posting"><code>Posting</code></a> or <a href="#Comment"><code>Comment</code></a>
              fingerprint
          - type: String
            field: category
          - type: String
            field: reasonCode
          - type: String
            field: reasonDetails
          - type: timestamp
            field: createdAt
