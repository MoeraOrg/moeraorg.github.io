objects:
  - name: Carte
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: CARTE
          - type: String
            field: ownerName
          - type: InetAddress
            field: address
            comment: IP address of the client
          - type: timestamp
            field: beginning
            comment: timestamp of the beginning of the carte's life
          - type: timestamp
            field: deadline
            comment: timestamp of the end of the carte's life
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - type: byte[]
            field: salt
            comment: 8 random bytes
  - name: NotificationPacket
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: NOTIFICATION_PACKET
          - type: String
            field: id
          - type: String
            field: nodeName
          - type: timestamp
            field: createdAt
          - type: String
            field: type
          - type: String
            field: notification
  - name: Posting
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: POSTING
          - type: String
            field: receiverName
          - type: String
            field: ownerName
          - type: byte[]
            field: bodySrcHash
            comment: hash of <code>bodySrc</code> field
          - type: String
            field: bodySrcFormat
          - type: String
            field: body
          - type: String
            field: bodyFormat
          - type: timestamp
            field: createdAt
            comment: of the current revision
          - type: byte
            field: permissions
            comment: 0 <i>(reserved for future use)</i>
          - type: byte
            field: attachments
            comment: 0 <i>(reserved for future use)</i>
  - name: Reaction
    versions:
      - version: 0
        fingerprint:
          - type: String
            field: objectType
            comment: REACTION
          - type: String
            field: ownerName
          - digest: Posting
            field: postingFingerprint
          - type: boolean
            field: negative
          - type: int
            field: emoji
