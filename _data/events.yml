events:
  - type: AVATAR_ADDED
    description: An avatar was added.
    fields:
      - struct: AvatarInfo
        name: avatar
        comment: the avatar
  - type: AVATAR_DELETED
    description: An avatar was deleted.
    fields:
      - type: String
        name: id
        comment: ID of the avatar
      - type: String
        name: mediaId
        comment: ID of the media file
  - type: AVATAR_ORDERED
    description: An avatar was assigned a new ordinal.
    fields:
      - type: String
        name: id
        comment: ID of the avatar
      - type: String
        name: mediaId
        comment: ID of the media file
      - type: int
        name: ordinal
        comment: ordinal of the avatar
  - type: COMMENT_ADDED
    description: A comment was added.
    fields:
      - type: String
        name: id
        comment: the comment ID
      - type: String
        name: postingId
        comment: the posting ID
      - type: int
        name: moment
        comment: moment of the comment
  - type: COMMENT_DELETED
    description: A comment was added.
    fields:
      - type: String
        name: id
        comment: the comment ID
      - type: String
        name: postingId
        comment: the posting ID
      - type: int
        name: moment
        comment: moment of the comment
  - type: COMMENT_REACTIONS_CHANGED
    description: Reactions to a comment were changed.
    fields:
      - type: String
        name: id
        comment: the comment ID
      - type: String
        name: postingId
        comment: the posting ID
      - type: int
        name: moment
        comment: moment of the comment
  - type: COMMENT_UPDATED
    description: A comment was deleted.
    fields:
      - type: String
        name: id
        comment: the comment ID
      - type: String
        name: postingId
        comment: the posting ID
      - type: int
        name: moment
        comment: moment of the comment
  - type: CLIENT_SETTINGS_CHANGED
    description: Some client settings were changed.
    auth: admin
  - type: DRAFT_ADDED
    description: A draft was added.
    auth: admin
    fields:
      - type: String
        name: id
      - type: String
        name: draftType
        comment: >
          type of the draft (see <code><a href="node-api.html#DraftInfo">DraftInfo</a>.draftType</code> for the list of
          possible values)
      - type: String
        name: receiverName
        comment: name of the node the draft is related to
      - type: String
        name: receiverPostingId
        comment: ID of the posting, set for all types, except <code>new-posting</code>
      - type: String
        name: receiverCommentId
        comment: ID of the comment, set for <code>comment-update</code> type
  - type: DRAFT_DELETED
    description: A draft was deleted.
    auth: admin
    fields:
      - type: String
        name: id
      - type: String
        name: draftType
        comment: >
          type of the draft (see <code><a href="node-api.html#DraftInfo">DraftInfo</a>.draftType</code> for the list of
          possible values)
      - type: String
        name: receiverName
        comment: name of the node the draft is related to
      - type: String
        name: receiverPostingId
        comment: ID of the posting, set for all types, except <code>new-posting</code>
      - type: String
        name: receiverCommentId
        comment: ID of the comment, set for <code>comment-update</code> type
  - type: DRAFT_UPDATED
    description: A draft was updated.
    auth: admin
    fields:
      - type: String
        name: id
      - type: String
        name: draftType
        comment: >
          type of the draft (see <code><a href="node-api.html#DraftInfo">DraftInfo</a>.draftType</code> for the list of
          possible values)
      - type: String
        name: receiverName
        comment: name of the node the draft is related to
      - type: String
        name: receiverPostingId
        comment: ID of the posting, set for all types, except <code>new-posting</code>
      - type: String
        name: receiverCommentId
        comment: ID of the comment, set for <code>comment-update</code> type
  - type: FEED_STATUS_UPDATED
    description: Status of a feed was updated.
    fields:
      - type: String
        name: feedName
        comment: name of the feed
      - struct: FeedStatus
        name: status
        comment: status of the feed
  - type: FRIEND_GROUP_ADDED
    description: A group of friends was added
    fields:
      - struct: FriendGroupInfo
        name: friendGroup
        comment: the group of friends
  - type: FRIEND_GROUP_DELETED
    description: A group of friends was deleted
    fields:
      - type: String
        name: friendGroupId
        comment: ID of the group of friends
  - type: FRIEND_GROUP_UPDATED
    description: A group of friends was updated
    fields:
      - struct: FriendGroupInfo
        name: friendGroup
        comment: the group of friends
  - type: FRIENDSHIP_UPDATED
    description: Friendship status of a node was updated
    fields:
      - struct: FriendInfo
        name: friend
        comment: friendship information
  - type: NODE_NAME_CHANGED
    description: The name of the node or one or more of important profile fields were changed.
    fields:
      - type: String
        name: name
        comment: the new name
      - type: String
        name: fullName
        comment: the new full name
      - type: String
        name: gender
        comment: the new node owners's gender
      - type: String
        name: title
        comment: the new node title
      - struct: AvatarImage
        name: avatar
        comment: the new avatar
  - type: NODE_SETTINGS_CHANGED
    description: Some node settings were changed.
    auth: admin
  - type: NODE_SETTINGS_META_CHANGED
    description: Some node settings metadata was changed.
    auth: admin
  - type: PING
    description: Sent periodically to verify status of WebSockets connection.
    auth: admin
  - type: POSTING_ADDED
    description: A posting was added.
    fields:
      - type: String
        name: id
        comment: the posting ID
  - type: POSTING_COMMENTS_CHANGED
    description: Comments to a posting were changed.
    fields:
      - type: String
        name: id
        comment: the posting ID
      - type: int
        name: total
        comment: the current number of comments
  - type: POSTING_DELETED
    description: A posting was deleted.
    fields:
      - type: String
        name: id
        comment: the posting ID
  - type: POSTING_REACTIONS_CHANGED
    description: Reactions to a posting were changed.
    fields:
      - type: String
        name: id
        comment: the posting ID
  - type: POSTING_RESTORED
    description: A deleted posting was restored.
    fields:
      - type: String
        name: id
        comment: the posting ID
  - type: POSTING_UPDATED
    description: A posting was updated.
    fields:
      - type: String
        name: id
        comment: the posting ID
  - type: PROFILE_UPDATED
    description: Profile was updated.
  - type: SUBSCRIBED
    description: >
      Sent immediately after subscribing to update the client about the current queue state and its STOMP session ID.
    auth: the subscriber only
    fields:
      - type: String
        name: sessionId
        comment: STOMP session ID
  - type: REGISTERED_NAME_OPERATION_STATUS
    description: Status of an operation on the registered name of the node was changed.
    auth: admin
  - type: REMOTE_COMMENT_ADDED
    description: This node added a comment on a remote node
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the remote posting ID
      - type: String
        name: remoteCommentId
        comment: the remote comment ID
  - type: REMOTE_COMMENT_DELETED
    description: This node deleted a comment on a remote node
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the remote posting ID
      - type: String
        name: remoteCommentId
        comment: the remote comment ID
  - type: REMOTE_COMMENT_UPDATED
    description: This node updated a comment on a remote node
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the remote posting ID
      - type: String
        name: remoteCommentId
        comment: the remote comment ID
  - type: REMOTE_COMMENT_VERIFICATION_FAILED
    description: Verification of the signature of a comment on a remote node failed.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: commentId
        comment: the comment ID
      - type: String
        name: errorCode
        comment: error code
      - type: String
        name: errorMessage
        comment: error message
  - type: REMOTE_COMMENT_VERIFIED
    description: Signature of a comment on a remote node was verified.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: commentId
        comment: the comment ID
      - type: boolean
        name: correct
        comment: verification result
  - type: REMOTE_NODE_AVATAR_CHANGED
    description: Avatar of a remote node was changed.
    fields:
      - type: String
        name: nodeName
        comment: the remote node name
      - struct: AvatarImage
        name: avatar
        comment: the remote node avatar
  - type: REMOTE_NODE_FULL_NAME_CHANGED
    description: Name of a remote node was changed.
    fields:
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: fullName
        comment: the remote node full name
  - type: REMOTE_POSTING_ADDED
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the posting ID
  - type: REMOTE_POSTING_DELETED
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the posting ID
  - type: REMOTE_POSTING_UPDATED
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the posting ID
  - type: REMOTE_POSTING_VERIFICATION_FAILED
    description: Verification of the signature of a posting on a remote node failed.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: receiverName
        comment: the posting receiver name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: revisionId
        comment: the posting revision ID
      - type: String
        name: errorCode
        comment: error code
      - type: String
        name: errorMessage
        comment: error message
  - type: REMOTE_POSTING_VERIFIED
    description: Signature of a posting on a remote node was verified.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: receiverName
        comment: the posting receiver name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: revisionId
        comment: the posting revision ID
      - type: boolean
        name: correct
        comment: verification result
  - type: REMOTE_REACTION_ADDED
    description: This node added a reaction on a remote node
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the remote posting ID
      - type: boolean
        name: negative
        comment: <code>true</code>, if the reaction is negative, <code>false</code>, if positive
      - type: int
        name: emoji
        comment: reaction code, usually interpreted by clients as emoji code point
      - type: timestamp
        name: createdAt
        comment: reaction creation timestamp - the real time when the reaction was created
  - type: REMOTE_REACTION_DELETED
    description: This node deleted a reaction on a remote node
    auth: admin
    fields:
      - type: String
        name: remoteNodeName
        comment: the remote node name
      - type: String
        name: remotePostingId
        comment: the remote posting ID
  - type: REMOTE_REACTION_VERIFICATION_FAILED
    description: Verification of the signature of a reaction on a remote node failed.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: commentId
        comment: the comment ID, if any
      - type: String
        name: reactionOwnerName
        comment: the reaction owner name
      - type: String
        name: errorCode
        comment: error code
      - type: String
        name: errorMessage
        comment: error message
  - type: REMOTE_REACTION_VERIFIED
    description: Signature of a reaction on a remote node was verified.
    auth: admin
    fields:
      - type: String
        name: id
        comment: asynchronous operation ID
      - type: String
        name: nodeName
        comment: the remote node name
      - type: String
        name: postingId
        comment: the posting ID
      - type: String
        name: commentId
        comment: the comment ID, if any
      - type: String
        name: reactionOwnerName
        comment: the reaction owner name
      - type: boolean
        name: correct
        comment: verification result
  - type: STORIES_STATUS_UPDATED
    description: Viewed/read status of a group of stories in a feed was changed.
    auth: admin
    fields:
      - type: String
        name: feedName
        comment: name of the feed
      - type: boolean
        name: viewed
        comment: new value of the <code>viewed</code> flag (<code>null</code>, if the flag is not changed).
      - type: boolean
        name: read
        comment: new value of the <code>read</code> flag (<code>null</code>, if the flag is not changed).
      - type: int
        name: before
        comment: flags for all stories before this moment, inclusive were changed.
  - type: STORY_ADDED
    description: A story was created.
    fields:
      - type: String
        name: id
      - type: String
        name: storyType
        comment: type of the story
      - type: String
        name: feedName
        comment: name of the feed
      - type: timestamp
        name: publishedAt
        comment: story publication timestamp - the time the story is published under in the feed
      - type: boolean
        name: pinned
        comment: >
          <code>true</code>, if the story is pinned (should appear before any non-pinned story in the feed),
          <code>false</code> otherwise
      - type: int
        name: moment
      - type: String
        name: postingId
        comment: ID of the posting this story is about (may be absent)
      - type: boolean
        name: viewed
        comment: >
          (admin only) <code>true</code>, if the story has been viewed by node owner, <code>false</code> otherwise
      - type: boolean
        name: read
        comment: >
          (admin only) <code>true</code>, if the story has been read by node owner, <code>false</code> otherwise
      - type: String
        name: summaryNodeName
        description: name of the node related to the summary of the story
      - type: String
        name: summaryFullName
        description: full name of the node related to the summary of the story
      - struct: AvatarImage
        name: summaryAvatar
        comment: avatar of the summary of the story
      - type: String
        name: summary
        comment: >
          user-readable summary of the story - this field is <b>deprecated</b> in favor of <code>summaryData</code>
      - struct: StorySummaryData
        name: summaryData
        comment: details of the story; they are used by the client to build a user-readable summary of the story
      - type: String
        name: trackingId
        comment: >
          ID (visible by node admin only) that may be used to update the story viewed/read status without authentication
      - type: String
        name: remoteNodeName
        comment: name of the node this story is about (may be absent)
      - type: String
        name: remoteFullName
        comment: full name of the node this story is about (may be absent)
      - type: String
        name: remotePostingId
        comment: ID of the posting at remote node this story is about (may be absent)
      - type: String
        name: remoteCommentId
        comment: ID of the comment at remote node this story is about (may be absent)
      - type: String -> String
        name: operations
        comment: list of the supported operations and the corresponding principals
  - type: STORY_DELETED
    description: A story was deleted.
    fields:
      - type: String
        name: id
      - type: String
        name: storyType
        comment: type of the story
      - type: String
        name: feedName
        comment: name of the feed
      - type: int
        name: moment
      - type: String
        name: postingId
        comment: ID of the posting this story is about (may be absent)
  - type: STORY_UPDATED
    description: A story was updated.
    fields:
      - type: String
        name: id
      - type: String
        name: storyType
        comment: type of the story
      - type: String
        name: feedName
        comment: name of the feed
      - type: timestamp
        name: publishedAt
        comment: story publication timestamp - the time the story is published under in the feed
      - type: boolean
        name: pinned
        comment: >
          <code>true</code>, if the story is pinned (should appear before any non-pinned story in the feed),
          <code>false</code> otherwise
      - type: int
        name: moment
      - type: String
        name: postingId
        comment: ID of the posting this story is about (may be absent)
      - type: boolean
        name: viewed
        comment: >
          (admin only) <code>true</code>, if the story has been viewed by node owner, <code>false</code> otherwise
      - type: boolean
        name: read
        comment: >
          (admin only) <code>true</code>, if the story has been read by node owner, <code>false</code> otherwise
      - type: String
        name: summaryNodeName
        description: name of the node related to the summary of the story
      - type: String
        name: summaryFullName
        description: full name of the node related to the summary of the story
      - struct: AvatarImage
        name: summaryAvatar
        comment: avatar of the summary of the story
      - type: String
        name: summary
        comment: >
          user-readable summary of the story - this field is <b>deprecated</b> in favor of <code>summaryData</code>
      - struct: StorySummaryData
        name: summaryData
        comment: details of the story; they are used by the client to build a user-readable summary of the story
      - type: String
        name: trackingId
        comment: >
          ID (visible by node admin only) that may be used to update the story viewed/read status without authentication
      - type: String
        name: remoteNodeName
        comment: name of the node this story is about (may be absent)
      - type: String
        name: remoteFullName
        comment: full name of the node this story is about (may be absent)
      - type: String
        name: remotePostingId
        comment: ID of the posting at remote node this story is about (may be absent)
      - type: String
        name: remoteCommentId
        comment: ID of the comment at remote node this story is about (may be absent)
      - type: String -> String
        name: operations
        comment: list of the supported operations and the corresponding principals
  - type: SUBSCRIBER_ADDED
    description: A node subscribed to notifications from this node.
    fields:
      - struct: SubscriberInfo
        name: subscriber
        comment: subscriber information
  - type: SUBSCRIBER_DELETED
    description: A node unsubscribed from notifications from this node.
    fields:
      - struct: SubscriberInfo
        name: subscriber
        comment: subscriber information
  - type: SUBSCRIBER_UPDATED
    description: Subscriber information was updated.
    fields:
      - struct: SubscriberInfo
        name: subscriber
        comment: subscriber information
  - type: SUBSCRIBERS_TOTAL_CHANGED
    description: Number of subscribers was changed.
    fields:
      - type: int
        name: feedSubscribersTotal
        comment: total number of subscribers of the node
  - type: SUBSCRIPTION_ADDED
    description: This node has subscribed to notifications from a remote node.
    fields:
      - struct: SubscriptionInfo
        name: subscription
        comment: subscription information
  - type: SUBSCRIPTION_DELETED
    description: This node has unsubscribed from notifications from a remote node.
    fields:
      - struct: SubscriptionInfo
        name: subscription
        comment: subscription information
  - type: SUBSCRIPTION_UPDATED
    description: Subscription information was updated.
    fields:
      - struct: SubscriptionInfo
        name: subscription
        comment: subscription information
  - type: SUBSCRIPTIONS_TOTAL_CHANGED
    description: Numbers of subscriptions was changed.
    fields:
      - type: int
        name: feedSubscriptionsTotal
        comment: total number of subscriptions of the node
  - type: TOKEN_ADDED
    description: A token was created.
    fields:
      - struct: TokenInfo
        name: token
        comment: token information
  - type: TOKEN_DELETED
    description: A token was deleted.
    fields:
      - type: String
        name: id
        comment: ID of the token
  - type: TOKEN_UPDATED
    description: A token was updated.
    fields:
      - struct: TokenInfo
        name: token
        comment: token information
