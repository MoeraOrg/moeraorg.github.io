notifications:
  - type: ASKED
    ordinal: 24
    description: A remote node asks this node for something.
    fields:
      - enum: AskSubject
        name: subject
        comment: request subject
      - type: String
        name: friendGroupId
        comment: >
          if the request is to add this node to friends, this field contains ID of the corresponding group of friends on
          the remote node
        constraints:
          - length:
              max: 40
              error: ask.friend-group-id.wrong-size
      - type: String
        name: message
        comment: optional message to the node admin
        constraints:
          - length:
              max: 70
              error: ask.message.wrong-size
  - type: BLOCKING_ADDED
    ordinal: 25
    description: A remote node has blocked this node.
    fields:
      - enum: BlockedOperation
        name: blockedOperation
        comment: operation that is blocked
      - type: String
        name: postingId
        comment: >
          ID of the posting, where the node is blocked; <code>null</code> or absent, if the node is blocked globally
        constraints:
          - length:
              max: 40
              error: blocking.posting-id.wrong-size
      - type: String
        name: postingHeading
        comment: heading of the posting, where the node is blocked; may be absent
        constraints:
          - length:
              max: 255
              error: blocking.posting-heading.wrong-size
      - type: timestamp
        name: deadline
        comment: >
          unblocking timestamp - the real time when the node will be unblocked; <code>null</code> or absent, if the node
          is blocked permanently
      - type: String
        name: reason
        comment: reason of blocking, may be absent
        constraints:
          - length:
              max: 1024
              error: blocking-added.posting-heading.wrong-size
  - type: BLOCKING_DELETED
    ordinal: 26
    description: A remote node has unblocked this node.
    fields:
      - enum: BlockedOperation
        name: blockedOperation
        comment: operation that is unblocked
      - type: String
        name: postingId
        comment: >
          ID of the posting, where the node was blocked; <code>null</code> or absent, if the node was blocked globally
        constraints:
          - length:
              max: 40
              error: blocking.posting-id.wrong-size
      - type: String
        name: postingHeading
        comment: heading of the posting, where the node was blocked; may be absent
        constraints:
          - length:
              max: 255
              error: blocking.posting-heading.wrong-size
  - type: COMMENT_REACTION_ADDED
    ordinal: 11
    description: Reaction added to a comment owned by the receiver.
    fields:
      - type: String
        name: postingId
        comment: ID of the posting on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.posting-id.wrong-size
        log: true
      - type: String
        name: commentId
        comment: ID of the comment on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.comment-id.wrong-size
        log: true
      - type: String
        name: ownerName
        comment: name of the reaction owner
        constraints:
          - length:
              max: 63
              error: reaction.owner-name.wrong-size
        log: true
      - type: String
        name: ownerFullName
        comment: full name of the reaction owner
        constraints:
          - length:
              max: 96
              error: reaction.owner-full-name.wrong-size
      - type: String
        name: ownerGender
        comment: gender of the reaction owner
        constraints:
          - length:
              max: 31
              error: reaction.owner-gender.wrong-size
      - struct: AvatarImage
        name: ownerAvatar
        comment: avatar of the reaction owner
      - type: boolean
        name: negative
        comment: <code>true</code>, if the reaction is negative, <code>false</code>, if positive
        log: true
      - type: int
        name: emoji
        comment: reaction code, usually interpreted by clients as emoji code point
        log: true
      - type: String
        name: postingNodeName
        comment: posting owner's node name
        constraints:
          - length:
              max: 63
              error: reaction.posting-node-name.wrong-size
        log: true
      - type: String
        name: postingFullName
        comment: posting owner's full name
        constraints:
          - length:
              max: 96
              error: reaction.posting-full-name.wrong-size
      - type: String
        name: postingGender
        comment: posting owner's gender
        constraints:
          - length:
              max: 31
              error: reaction.posting-gender.wrong-size
      - struct: AvatarImage
        name: postingAvatar
        comment: posting owner's avatar
      - type: String
        name: postingHeading
        comment: heading of the posting
        constraints:
          - length:
              max: 255
              error: reaction.posting-heading.wrong-size
      - type: String
        name: commentHeading
        comment: heading of the comment
        constraints:
          - length:
              max: 255
              error: reaction.comment-heading.wrong-size
  - type: COMMENT_REACTION_DELETED
    ordinal: 12
    description: Reaction deleted from a comment owned by the receiver.
    fields:
      - type: String
        name: postingId
        comment: ID of the posting on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.posting-id.wrong-size
        log: true
      - type: String
        name: commentId
        comment: ID of the comment on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.comment-id.wrong-size
        log: true
      - type: String
        name: ownerName
        comment: name of the reaction owner
        constraints:
          - length:
              max: 63
              error: reaction.owner-name.wrong-size
        log: true
      - type: String
        name: ownerFullName
        comment: full name of the reaction owner
        constraints:
          - length:
              max: 96
              error: reaction.owner-full-name.wrong-size
      - type: String
        name: ownerGender
        comment: gender of the reaction owner
        constraints:
          - length:
              max: 31
              error: reaction.owner-gender.wrong-size
      - struct: AvatarImage
        name: ownerAvatar
        comment: avatar of the reaction owner
      - type: boolean
        name: negative
        comment: <code>true</code>, if the reaction is negative, <code>false</code>, if positive
        log: true
  - type: COMMENT_REACTION_DELETED_ALL
    ordinal: 13
    description: All reactions deleted from a comment owned by the receiver.
    fields:
      - type: String
        name: postingId
        comment: ID of the posting on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.posting-id.wrong-size
        log: true
      - type: String
        name: commentId
        comment: ID of the comment on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.comment-id.wrong-size
        log: true
  - type: FRIEND_GROUP_DELETED
    ordinal: 23
    description: A group of friends that includes the receiver has been deleted on the sending node.
    fields:
      - type: String
        name: friendGroupId
        comment: ID of the group of friends on the sending node
        constraints:
          - length:
              max: 40
              error: friend-group.friend-group-id.wrong-size
        log: true
  - type: FRIEND_GROUP_UPDATED
    ordinal: 22
    description: A group of friends that includes the receiver has been updated on the sending node.
    fields:
      - struct: FriendGroupInfo
        name: friendGroup
        comment: the updated information about the group of friends
        log: true
  - type: FRIENDSHIP_UPDATED
    ordinal: 21
    description: The receiver was added to or removed from groups of friends on the sending node.
    fields:
      - struct: FriendGroupDetails
        array: true
        name: friendGroups
        comment: the updated list of group of friends the receiver is member of
  - type: GRANT_UPDATED
    ordinal: 34
    description: The set of administrative permissions granted by the sending node to this node has been updated.
    fields:
      - enum: Scope
        array: true
        name: scope
        comment: the updated set of permissions
  - type: MENTION_COMMENT_ADDED
    ordinal: 6
    description: A mention of the receiver in a comment on the sending node added.
    fields:
      - type: String
        name: postingId
        comment: ID of the posting on the sending node
        constraints:
          - length:
              max: 40
