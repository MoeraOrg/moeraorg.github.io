        constraints:
          - length:
              max: 40
              error: reaction.posting-id.wrong-size
        log: true
      - type: String
        name: ownerName
        comment: name of the reaction owner
        constraints:
          - length:
              max: 63
              error: reaction.owner-name.wrong-size
        log: true
      - type: String
        name: ownerFullName
        comment: full name of the reaction owner
        constraints:
          - length:
              max: 96
              error: reaction.owner-full-name.wrong-size
      - type: String
        name: ownerGender
        comment: gender of the reaction owner
        constraints:
          - length:
              max: 31
              error: reaction.owner-gender.wrong-size
      - struct: AvatarImage
        name: ownerAvatar
        comment: avatar of the reaction owner
      - type: boolean
        name: negative
        comment: <code>true</code>, if the reaction is negative, <code>false</code>, if positive
      - type: int
        name: emoji
        comment: reaction code, usually interpreted by clients as emoji code point
      - type: String
        name: parentPostingNodeName
        comment: parent's owner node name (see <code>parentPostingId</code> and <code>parentCommentId</code> above)
        constraints:
          - length:
              max: 63
              error: reaction.parent-posting-node-name.wrong-size
        log: true
      - type: String
        name: parentPostingFullName
