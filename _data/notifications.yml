              max: 63
              error: mention.posting-owner-name.wrong-size
        log: true
      - type: String
        name: postingOwnerFullName
        comment: full name of the posting's owner
        constraints:
          - length:
              max: 96
              error: mention.posting-owner-full-name.wrong-size
      - type: String
        name: postingOwnerGender
        comment: gender of the posting's owner
        constraints:
          - length:
              max: 31
              error: mention.posting-owner-gender.wrong-size
      - struct: AvatarImage
        name: postingOwnerAvatar
        comment: avatar of the posting's owner
      - type: String
        name: postingHeading
        comment: heading of the posting
        constraints:
          - length:
              max: 255
              error: mention.posting-heading.wrong-size
        log: true
      - type: String[]
        name: postingSheriffs
        comment: list of sheriffs supervising the posting
      - struct: SheriffMark
        array: true
        name: postingSheriffMarks
        comment: list of sheriff marks on the posting
      - type: String
        name: commentOwnerName
        comment: name of the comment's owner
        constraints:
          - length:
              max: 63
              error: mention.comment-owner-name.wrong-size
        log: true
      - type: String
        name: commentOwnerFullName
        comment: full name of the comment's owner
        constraints:
          - length:
              max: 96
              error: mention.comment-owner-full-name.wrong-size
      - type: String
        name: commentOwnerGender
        comment: gender of the comment's owner
        constraints:
          - length:
              max: 31
              error: mention.comment-owner-gender.wrong-size
      - struct: AvatarImage
        name: commentOwnerAvatar
        comment: avatar of the comment's owner
      - type: String
        name: commentHeading
        comment: heading of the comment
        constraints:
          - length:
              max: 255
              error: mention.comment-heading.wrong-size
        log: true
      - struct: SheriffMark
        array: true
        name: commentSheriffMarks
        comment: list of sheriff marks on the comment
  - type: MENTION_COMMENT_DELETED
    ordinal: 7
