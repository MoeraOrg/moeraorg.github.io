        constraints:
          - length:
              max: 40
              error: reaction.parent-media-id.wrong-size
        log: true
      - type: String
        name: postingId
        comment: ID of the posting on the sending node
        constraints:
          - length:
              max: 40
              error: reaction.posting-id.wrong-size
        log: true
      - type: String
        name: ownerName
        comment: name of the reaction owner
        constraints:
          - length:
              max: 63
              error: reaction.owner-name.wrong-size
        log: true
      - type: String
        name: ownerFullName
